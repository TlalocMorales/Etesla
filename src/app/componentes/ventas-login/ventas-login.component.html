<div class="container-fluid vh-100">
  <div class="row h-100">
    <div class="col-md-6 image-side p-0">
      <img src="https://media.licdn.com/dms/image/C4E1BAQFMFwYari_ypg/company-background_10000/0/1624299795122/etesla_cover?e=2147483647&v=beta&t=NyetGL7yHTlwqRJw9P0YBK6LDAImq6gEKbQfqgzFvv8" alt="Your image description" class="img-fluid h-100 w-100">
    </div>
    <div class="col-md-6 d-flex align-items-center justify-content-center">
      <div class="w-75">
        <h2>Iniciar Sesión</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" class="form-control" formControlName="email">
            <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)" class="text-danger">
              <div *ngIf="loginForm.controls['email'].errors?.['required']">El correo electrónico es requerido.</div>
              <div *ngIf="loginForm.controls['email'].errors?.['email']">Correo electrónico no válido.</div>
              <div *ngIf="loginForm.controls['email'].errors?.['pattern']">Formato de correo electrónico no válido.</div>
            </div>
          </div>
          <div class="form-group">
            <label for="branch">Sucursal</label>
            <select class="form-control" id="branch" formControlName="branch">
              <option value="" disabled>Selecciona una Opción</option>
              <option value="1">Sucursal Veracruz</option>
              <option value="2">Sucursal Puebla</option>
              <option value="3">Sucursal CDMX</option>
            </select>
            <div *ngIf="loginForm.controls['branch'].invalid && (loginForm.controls['branch'].dirty || loginForm.controls['branch'].touched)" class="text-danger">
              <div *ngIf="loginForm.controls['branch'].errors?.['required']">La sucursal es requerida.</div>
            </div>
          </div>
          <div class="form-group">
            <label for="contraseña">Contraseña</label>
            <input type="password" id="contraseña" class="form-control" formControlName="contraseña">
            <div *ngIf="loginForm.controls['contraseña'].invalid && (loginForm.controls['contraseña'].dirty || loginForm.controls['contraseña'].touched)" class="text-danger">
              <div *ngIf="loginForm.controls['contraseña'].errors?.['required']">La contraseña es requerida.</div>
              <div *ngIf="loginForm.controls['contraseña'].errors?.['minlength']">Mínimo 8 caracteres.</div>
              <div *ngIf="loginForm.controls['contraseña'].errors?.['maxlength']">Máximo 8 caracteres.</div>
            </div>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" id="rememberMe" class="form-check-input" formControlName="rememberMe">
            <label for="rememberMe" class="form-check-label">Recuérdame</label>
          </div>
          <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Iniciar Sesión</button>
        </form>
        <div class="mt-3">
          <a href="#" class="text-primary">Olvidé mi contraseña</a>
        </div>
        <div class="mt-3">
          <a href="#" class="text-primary" routerLink="/VentasRegistro">No estás registrado? Regístrate</a>
        </div>
      </div>
    </div>
  </div>
</div>
