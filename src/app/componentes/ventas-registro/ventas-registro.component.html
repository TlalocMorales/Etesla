<div class="container-fluid vh-100">
    <div class="row h-100">
      <div class="col-md-6 p-0 image-side d-none d-md-block">
        <img src="https://media.licdn.com/dms/image/C4E1BAQFMFwYari_ypg/company-background_10000/0/1624299795122/etesla_cover?e=2147483647&v=beta&t=NyetGL7yHTlwqRJw9P0YBK6LDAImq6gEKbQfqgzFvv8" alt="Solar Panels" class="img-fluid h-100 w-100">
      </div>
      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <div class="w-75">
          <h2 class="mb-4">Registro</h2>
          <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="firstName">Nombres</label>
              <input type="text" class="form-control" id="firstName" formControlName="nombre" placeholder="Ingresa tu nombre">
            </div>
            <div class="form-group">
              <label for="email">Correo Electrónico</label>
              <input type="email" class="form-control" id="email" formControlName="email" placeholder="example@etesla.mx">
            </div>
            <div class="form-group">
              <label for="branch">Sucursal</label>
              <select class="form-control" id="branch" formControlName="sucursal">
                <option value="" disabled>Selecciona una Opción</option>
                <option value="1">Sucursal Veracruz</option>
                <option value="2">Sucursal Puebla</option>
                <option value="3">Sucursal CDMX</option>
              </select>
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" id="password" formControlName="contraseña" placeholder="********">
            </div>
            <div class="form-check d-flex justify-content-between">
              <div>
                <input type="checkbox" class="form-check-input" id="rememberMe" formControlName="rememberMe">
                <label class="form-check-label" for="rememberMe">Recuérdame</label>
              </div>
              <a href="#">Olvidé mi contraseña</a>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-4">Registrar</button>
            <p class="text-center mt-3">¿Ya estás registrado? <a href="/VentasLogin">Inicia sesión</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
